<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <form method="post" th:action="@{saveEdit}">
        <label for="id">Transaction Number:</label>
        <input class="form-control" type="text" name="id" id="id" th:value="${salesman.id}" readonly>

        <label for="dot">Date of Transaction:</label>
        <input class="form-control" type="date" name="dot" id="dot" th:value="${salesman.dot}">

        <label for="name">Salesman:</label>
        <input class="form-control" type="text" name="name" id="name" th:value="${salesman.name}">

        <label for="amount">Amount:</label>
        <input class="form-control" type="number" name="amount" id="amount" th:value="${salesman.amount}">

        <label for="item">Item Type:</label>
        <select class="form-control" id="item" name="item">
            <option th:value="${salesman.item}" th:text="${salesman.item}"></option>
            <option value="Washing Machine">Washing Machine</option>
            <option value="Refrigerator">Refrigerator</option>
            <option value="Music System">Music System</option>
        </select>

        <br>

        <button type="submit" class="btn-primary">Save</button>
    </form>
</div>
</body>
</html>
